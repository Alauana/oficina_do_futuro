<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Conhecimento</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="background-particles"></div>

    <div class="main-title">
        <h1>OFICINA DO FUTURO</h1>
        <p>Selecione seu destino de aprendizado</p>
    </div>

    <div class="portal-container">
        
        <a href="logica/index.html" class="portal-card card-retro">
            <div class="icon-area">
                <i class="fas fa-gamepad"></i>
            </div>
            <div class="card-content">
                <h2>LÓGICA</h2>
                <p>>_ Iniciar Sistema...<br>Aprenda a pensar como uma máquina.</p>
            </div>
            <div class="btn-enter">PRESS START</div>
        </a>

        <a href="arduino/index.html" class="portal-card card-maker">
            <div class="icon-area">
                <i class="fas fa-microchip"></i>
            </div>
            <div class="card-content">
                <h2>ARDUINO</h2>
                <p>Laboratório Maker.<br>Crie circuitos e robôs reais.</p>
            </div>
            <div class="btn-enter">SIMULAR</div>
        </a>

        <a href="web/index.html" class="portal-card card-dev">
            <div class="icon-area">
                <i class="fas fa-code"></i>
            </div>
            <div class="card-content">
                <h2>WEB DEV</h2>
                <p>// Construa a internet.<br>HTML, CSS & JS.</p>
            </div>
            <div class="btn-enter">{ CODE }</div>
        </a>

    </div>

</body>
</html>
